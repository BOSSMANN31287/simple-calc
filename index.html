<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/simple_calc.css">
</head>
<body>

    <div class="main_body">

        <div class="calc_body">

            <div class="screen">

                <input type="text" id="display" class="screen_input" readonly>

            </div>
            
            <div class="under_screen">
                <div class="numbers_div">

                 <button class="numbersz_btn" onclick="appendToDisplay('7')" >7</button>
                 <button class="numbersz_btn" onclick="appendToDisplay('8')">8</button>
                 <button class="numbersz_btn" onclick="appendToDisplay('9')">9</button>

                 <button class="numbersz_btn" onclick="appendToDisplay('4')">4</button>
                 <button class="numbersz_btn" onclick="appendToDisplay('5')">5</button>
                 <button class="numbersz_btn" onclick="appendToDisplay('6')">6</button>

                 <button class="numbersz_btn" onclick="appendToDisplay('1')">1</button>
                 <button class="numbersz_btn" onclick="appendToDisplay('2')">2</button>
                 <button class="numbersz_btn" onclick="appendToDisplay('3')">3</button>
                 <button class="numbersz_btn" onclick="appendToDisplay('0')">0</button>
                 <button class="numbersz_btn" onclick="appendToDisplay('00')">00</button>
                 <button class="numbersz_btn" onclick="clearDisplay()">CE</button>  
                 
                    

                </div>
    
                <div class="symbol_div">
    
                    <div class="symbols">
                        <button class="symbols_btn" onclick="appendToDisplay('+')">+</button>
                    </div>
                    <div class="symbols">
                        <button class="symbols_btn" onclick="appendToDisplay('-')">-</button>
                    </div>
                    <div class="symbols">
                        <button class="symbols_btn" onclick="appendToDisplay('*')">*</button>
                    </div>
                    <div class="symbols">
                        <button class="symbols_btn" onclick="appendToDisplay('/')">/</button>
                    </div>
                    <div class="symbols">
                        <button class="symbols_btn" onclick="calc()">=</button>
                    </div>
                    <div class="symbols">
                        <button class="symbols_btn" onclick="appendToDisplay('.')">.</button>
                    </div>
    
                </div>
            </div>

            

        </div>

    </div>
    
    <script src="/Js/simplecalc.js"></script>

</body>
</html>
